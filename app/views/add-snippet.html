<div ng-repeat="snippet in snippets">
    <a ng-href="{{ snippet.url }}">{{ snippet.title }}</a>
    <a ng-click="deletePost(snippet)">delete</a>
</div>

<form ng-submit="submitSnippet()">
    <input type="text" ng-model="snippet.title" />
    <input type="hidden" ng-model="snippet.url" value="{{snippet.title}}" />
    <input type="text" ng-model="snippet.author" />
    <textarea ng-model="snippet.description"></textarea>
    <input type="submit" value="Add Snippet" />
</form>
{{snippet.title}}
